<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>仿百度测量工具</title>
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../dist/HMap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }

    .ol-viewport {
      position: inherit !important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button onclick="measureTool('length')">测距</button>
  <button onclick="measureTool('area')">测面</button>
</div>
<div id="map"></div>
<script src="../dist/HMap.js"></script>
<script type="text/javascript">
    var Maps = new HMap.Map();
    Maps.initMap('map', {
      view: {
        center: [-11000000, 4600000],
        projection: 'EPSG:3857',
        zoom: 15
      },
      logo: {},
      baseLayers: [
        {
          layerName: 'openstreetmap',
          isDefault: true,
          layerType: 'OSM',
          attribution: {
            url: 'https://aurorafe.github.io',
            title: '恒达时讯',
            messages: '版权所有'
          },
          layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
        }
      ]
    });
  var measure = new HMap.MeasureTool(Maps.map);
  function measureTool (type) {
    if (type == 'length') {
      measure.setUp({
        measureType: 'measureLength'
      });
    } else {
      measure.setUp({
        measureType: 'measureArea'
      });
    }
  }
</script>
</body>
</html>
