<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试添加点</title>
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../dist/HMap.css" type="text/css">
  <!--<script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>-->
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button onclick="addPoint()">添加点</button>
  <button onclick="addPoints()">添加多点</button>
  <button onclick="removePointById()">通过ID移除标绘点</button>
  <button onclick="removePointByLayerName()">通过LayerName移除标绘点</button>
  <button onclick="highlightFeat()">高亮要素</button>
  <button onclick="unHighlightFeat()">恢复默认</button>
</div>
<div id="map"></div>
<script src="../dist/HMap.js"></script>
<script src="mapConfig.js"></script>
<script type="text/javascript">
  var Maps = new HMap.Map();
  Maps.initMap('map', {
    controls: {
      geolocation: true,
      scaleLine: true,
      fullScreen: true,
      mousePosition: true,
      zoomSlider: true,
      zoomToExtent: true,
      loading: true
    },
    view: {
//      center: [12118909.300259633, 4086043.1061670054],
      center: [115.92466595234826, 27.428038204473552],
//      projection: 'EPSG:3857',
      projection: 'EPSG:4326',
      zoom: 5, // resolution
    },
    baseLayers: [
      {
        layerName: 'openstreetmap',
        isDefault: true,
        layerType: 'OSM',
        opaque: true, //图层是否不透明
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  });
  console.log(Maps);
  var points = [
    {
      attributes: {
        ID: '01',
        QLDM: 'Y236360922L0050',
        QLMC: '柏木桥',
        LXBM: 'Y236360922',
        LXMC: '赤兴至排江',
        QLZXZH: '7.4650000000',
        PYZH: '0.0000000000',
        QLQC: '23.0000000000',
        QMQK: '3.5000000000',
        ASYNXFLDM: '1.0000000000',
        XZQHBM: '360922',
        style: {
          text: {
            text: (1 + ''),
            textFont: '14px Microsoft YaHei',
            textAlign: 'center',
            textOffsetX: 0,
            textOffsetY: -14,
//            textBaseline: 'middle',
            textStroke: {
              strokeColor: '#FFFFFF',
              strokeWidth: 1
            },
            textFill: {
              fillColor: 'transparent'
            }
          },
          icon: {
            imageSrc: './images/icon_position.png',
            imageAnchor: [0.5, 1],
            imageOpacity: 1,
            imageAnchorXUnits: 'fraction',
            imageAnchorYUnits: 'fraction'
          }
        },
        selectStyle: {
          text: {
            text: (1 + ''),
            textFont: '14px Microsoft YaHei',
            textAlign: 'center',
            textOffsetX: 0,
            textOffsetY: -14,
//            textBaseline: 'middle',
            textStroke: {
              strokeColor: '#FFFFFF',
              strokeWidth: 1
            },
            textFill: {
              fillColor: 'transparent'
            }
          },
          icon: {
            imageSrc: './images/icon_position_hover.png',
            imageAnchor: [0.5, 1],
            imageOpacity: 1,
            imageAnchorXUnits: 'fraction',
            imageAnchorYUnits: 'fraction'
          }
        }
      },
      geometry: 'POINT (115.92466595234826 27.428038204473552)',
      geometryType: 'Point'
    },
    {
      attributes: {
        ID: '02',
        QLDM: 'Y236360922L0050',
        QLMC: '柏木桥02',
        LXBM: 'Y236360922',
        LXMC: '赤兴至排江',
        QLZXZH: '7.4650000000',
        PYZH: '0.0000000000',
        QLQC: '23.0000000000',
        QMQK: '3.5000000000',
        ASYNXFLDM: '1.0000000000',
        XZQHBM: '360922',
        style: {
          text: {
            text: (2 + ''),
            textFont: '14px serif',
            textAlign: 'center',
//            textBaseline: 'middle',
            textOffsetX: 0,
            textOffsetY: -14,
            textStroke: {
              strokeColor: '#FFFFFF',
              strokeWidth: 1
            },
            textFill: {
              fillColor: 'transparent'
            }
          },
          icon: {
            imageSrc: './images/icon_position.png',
            imageAnchor: [0.5, 1],
            imageOpacity: 1,
            imageAnchorXUnits: 'fraction',
            imageAnchorYUnits: 'fraction'
          }
        },
        selectStyle: {
          text: {
            text: (2 + ''),
            textFont: '14px serif',
            textAlign: 'center',
            textOffsetX: 0,
            textOffsetY: -14,
//            textBaseline: 'middle',
            textStroke: {
              strokeColor: '#FFFFFF',
              strokeWidth: 1
            },
            textFill: {
              fillColor: 'transparent'
            }
          },
          icon: {
            imageSrc: './images/icon_position_hover.png',
            imageAnchor: [0.5, 1],
            imageOpacity: 1,
            imageAnchorXUnits: 'fraction',
            imageAnchorYUnits: 'fraction'
          }
        }
      },
      geometry: 'POINT (115.90466595234826 27.408038204473552)',
      geometryType: 'Point'
    }
  ]
  Maps.on('feature:onselect', function (event) {
    console.log(event)
  })
  function addPoint () {
    Maps.addPoint(points[0], {
      layerName: 'test',
      zoomToExtent: true,
      selectable: true,
      moveable: true,
      dataProjection: 'EPSG:4326',
      featureProjection: 'EPSG:4326'
    });
  }
  function addPoints () {
    Maps.addPoints(points, {
      layerName: 'test',
      zoomToExtent: true,
      selectable: true
    });
  }
  function removePointById () {
    Maps.removeFeatureById('01')
  }
  function removePointByLayerName () {
    Maps.removeFeatureByLayerName('test')
  }

  function highlightFeat() {
    Maps.highLightFeature('01', '', 'test')
  }

  function unHighlightFeat () {
    Maps.unHighLightFeature('01', '', 'test')
  }
</script>
</body>
</html>
