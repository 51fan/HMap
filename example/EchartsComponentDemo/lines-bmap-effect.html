<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>仿百度echarts公交线路图</title>
  <link rel="stylesheet" href="../../dist/HMap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<di<script src="../../node_modules/echarts/dist/echarts.js"></script>
<script src="../lib/axios/axios.js"></script>
<script src="../../dist/HMap.js"></script>
<script type="text/javascript">
  document.onreadystatechange = function () {
    if (document.readyState === 'complete') {
      var Maps = new HMap.Map();
      Maps.initMap('map', {
        view: {
          center: [108.70284725808892, -54.69173110027741],
          projection: 'EPSG:3857',
          zoom: 5, // resolution
        },
        controls: {
          addScaleLine: false,
          addLoading: false
        },
        interactions: {
          doubleClickZoom: true,
          keyboard: false
        },
        logo: {},
        baseLayers: [
          {
            layerName: 'openstreetmap',
            isDefault: true,
            layerType: 'OSM',
            attribution: {
              url: 'https://aurorafe.github.io',
              title: '恒达时讯',
              messages: '版权所有'
            },
            opaque: true, //图层是否不透明
            layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
          }
        ]
      });
      axios.get('./data/lines-bus.json')
        .then(function (response) {
          var data = response['data']
          var hStep = 300 / (data.length - 1);
          var busLines = [].concat.apply([], data.map(function (busLine, idx) {
            var prevPt;
            var points = [];
            for (var i = 0; i < busLine.length; i += 2) {
              var pt = [busLine[i], busLine[i + 1]];
              if (i > 0) {
                pt = [
                  prevPt[0] + pt[0],
                  prevPt[1] + pt[1]
                ];
              }
              prevPt = pt;
              points.push([pt[0] / 1e4, pt[1] / 1e4]);
            }
            return {
              coords: points,
              lineStyle: {
                normal: {
                  color: echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
                }
              }
            };
          }));
          var option = {
            HMap: {},
            series: [
              {
                type: 'lines',
                coordinateSystem: 'HMap',
                polyline: true,
                data: busLines,
                silent: true,
                lineStyle: {
                  normal: {
                    // color: '#c23531',
                    // color: 'rgb(200, 35, 45)',
                    opacity: 0.2,
                    width: 1
                  }
                },
                progressiveThreshold: 500,
                progressive: 200
              },
              {
                type: 'lines',
                coordinateSystem: 'HMap',
                polyline: true,
                data: busLines,
                lineStyle: {
                  normal: {
                    width: 0
                  }
                },
                effect: {
                  constantSpeed: 20,
                  show: true,
                  trailLength: 0.1,
                  symbolSize: 1.5
                },
                zlevel: 1
              }
            ]
          };
          Maps.map.once('postrender', function (e) {
            if (echartslayer !== undefined)
              return;
            var echartslayer = new HMap.EchartsComponent(Maps.map);
            echartslayer.chart.setOption(option);
          });
        })
        .catch(function (error) {
          console.log(error);
        });
    }
  }
</script>v id="map"></div>

</body>
</html>
