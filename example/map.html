<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../dist/hmap.css">
  <!--<link rel="stylesheet" href="https://unpkg.com/hmap-js@1.5.0/dist/hmap.min.css">-->
  <style type="text/css">
    html, body, #map{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../dist/hmap.js"></script>
<!--<script src="https://unpkg.com/hmap-js@1.5.0/dist/hmap.min.js"></script>-->
<script type="text/javascript">
  var Map = new HMap('map', {
    controls: {
      loading: true,
      zoomSlider: true,
      fullScreen: true
    },
    interactions: {
      shiftDragZoom: false
    },
    view: {
      center: [12118909.300259633, 4086043.1061670054],
//      center: [115.92466595234826, 27.428038204473552],
      projection: 'EPSG:3857',
//      projection: 'EPSG:4326',
      zoom: 5, // resolution
    },
    baseLayers: [
      {
        layerName: 'openstreetmap',
        isDefault: true,
        layerType: 'OSM',
        opaque: true, //图层是否不透明
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  });
</script>
</body>
</html>
