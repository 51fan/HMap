<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试滤镜</title>
  <link rel="stylesheet" href="../dist/HMap.css" type="text/css">
</head>
<body>
<button onclick="addSpy()">测试滤镜</button>
<div id="map"></div>
<script src="../dist/HMap.js"></script>
<script src="mapConfig.js"></script>
<script type="text/javascript">
  var Maps = new HMap.Map();
  Maps.initMap('map', {
    view: {
      center: [115.92466595234826, 27.428038204473552],
      resolutions: resolutions,
      fullExtent: [109.72859368643232, 24.010266905347684, 121.13105988819079, 30.76693489432357],
      tileSize: 256,
      origin: [-400, 399.9999999999998],
      projection: 'EPSG:4326',
      zoom: 1, // resolution
    },
    baseLayers: [
      {
        layerName: 'openstreetmap',
        isDefault: true,
        layerType: 'OSM',
        opaque: true, //图层是否不透明
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  });
  function addSpy() {
    var _layer = Maps.getBaseLayerByLayerName('openstreetmap')
    var b = new HMap.MisplacesGlass({
      imagery: _layer,
      map: Maps.map
    })
  }
</script>
</body>
</html>
