<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>动态标绘</title>
  <link rel="stylesheet" href="../dist/HMap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .user-tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="user-tool">
  <button onclick="activate()">测试滤镜</button>
</div>
<div id="map"></div>
<script src="../dist/HMap.js"></script>
<script type="text/javascript">
  var Maps = new HMap.Map();
  Maps.initMap('map', {
    view: {
      center: [108.70284725808892, -54.69173110027741],
      projection: 'EPSG:3857',
      zoom: 5, // resolution
    },
    controls: {
      addScaleLine: false,
      addLoading: false
    },
    interactions: {
      doubleClickZoom: true,
      keyboard: false
    },
    logo: {},
    baseLayers: [
      {
        layerName: 'openstreetmap',
        isDefault: true,
        layerType: 'OSM',
        attribution: {
          url: 'https://aurorafe.github.io',
          title: '恒达时讯',
          messages: '版权所有'
        },
        opaque: true, //图层是否不透明
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  });

  // 初始化标绘绘制工具，添加绘制结束事件响应
  var plotDraw = new HMap.PlotDraw(Maps.map);
  // 初始化标绘编辑工具
  var plotEdit = new HMap.PlotEdit(Maps.map);

  // 指定标绘类型，开始绘制。
  function activate(type) {
    plotEdit.deactivate();
    plotDraw.active('polyline');
  }
</script>
</body>
</html>
