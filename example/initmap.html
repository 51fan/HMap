<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加动态点</title>
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../dist/HMap.css" type="text/css">
  <link rel="stylesheet" href="../asset/css/iconfont/iconfont.css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../dist/HMap.js"></script>
<script type="text/javascript">
  var Maps = new HMap.Map();
  Maps.initMap('map', [
    {
      controls: {
        geolocation: true,
        scaleLine: true,
        fullScreen: true,
        mousePosition: true,
        zoomSlider: true,
        zoomToExtent: true,
        loading: true
      },
      view: {
        center: [109.15169990462329, 26.74108365827285],
        projection: 'EPSG:4326',
        zoom: 1, // resolution
        resolutions: [0.010986328383069278, 0.005493164191534639, 0.0027465809060368165, 0.0013732916427489112,
          6.866458213744556, 3.433229106872278, 1.71661455343613, 8.582953794130404,
          4.291595870115493, 2.1457979350577466 ]
      },
      baseLayers: [
        {
          layerName: 'vectorLabel',
          isDefault: true,
          layerType: 'TileXYZ',
          layerUrl: 'http://111.75.200.54:6080/arcgis/rest/services/admin/JXMAP_3D/MapServer/tile/{z}/{y}/{x}'
        }
      ]
    }
  ]);
</script>
</body>
</html>
