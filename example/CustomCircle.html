<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>周边搜索</title>
  <link rel="stylesheet" href="../dist/HMap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../dist/HMap.js"></script>
<script type="text/javascript">
  var Maps = new HMap.Map();
  Maps.initMap('map', {
    view: {
//      center: [12118909.300259633, 4086043.1061670054],
      center: [116.39155248558286, 39.90608373308762],
//      projection: 'EPSG:3857',
      projection: 'EPSG:4326',
      zoom: 10, // resolution
    },
    baseLayers: [
      {
        layerName: 'openstreetmap',
        isDefault: true,
        layerType: 'OSM',
        opaque: true, //图层是否不透明
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  });
  Maps._addScaleLine()
  var CustomCircle = new HMap.CustomCircle({
    center: [116.39155248558286, 39.90608373308762],
    radius: 5000,
    minRadius: 50,
    maxRadius: 50000,
    layerName: 'perimeterSerachLayer',
    showPolygonFeat: false,
    mapInstence: Maps,
    showCenterFeature: false,
    onRadiusChangeEnd: function (event) {
      console.log(event)
    },
    style: { // 不传使用默认
      stroke: {
        strokeColor: 'rgba(71, 129, 217, 1)',
        strokeLineCap: 'round',
        strokeLineJoin: 'round',
        strokeLineDash: [5],
        strokeLineDashOffset: '0',
        strokeMiterLimit: 10,
        strokeWidth: 1
      },
      fill: {
        fillColor: 'rgba(255, 255, 255, 0)'
      }
    }
  })
</script>
</body>
</html>
