<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>layerSwitcher</title>
  <!--<script src="https://unpkg.com/hmap-js@1.5.0/dist/hmap.min.js"></script>-->
  <script src="../../dist/hmap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://unpkg.com/hmap-js@1.5.0/dist/hmap.min.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/ol-extent@1.1.1/dist/css/olControlLayerSwitcher.min.css"
        type="text/css">
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/ol-extent@1.1.1/dist/olControlLayerSwitcher.min.js"></script>
<script type="text/javascript">
  var Map = new HMap('map', {
    controls: {
      zoom: false,
      rotate: false
    },
    view: {
      center: [12118909.300259633, 4086043.1061670054],
      zoom: 5,
    },
    baseLayers: [
      {
        layerName: 'OSM',
        layerType: 'OSM',
        isDefault: true,
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      },
      {
        layerName: 'Google',
        layerType: 'Google',
        isDefault: false,
        layerUrl: 'http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}'
      },
//      {
//        layerName: 'GaoDe',
//        layerType: 'GaoDe',
//        isDefault: false,
//        layerUrl: 'http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}'
//      }
    ]
  });
    var config_ = [
      {
        layerName: 'GaoDe',
        name: '高德',
        icon: './images/maptype_vector.png'
      },
      {
        layerName: 'OSM',
        name: 'OSM',
        icon: './images/maptype_pano.png'
      },
      {
        layerName: 'Google',
        name: '谷歌',
        icon: './images/maptype_yunran.png'
      }
    ]
    Map.map.addControl(new ol.control.LayerSwitcher({
      itemWidth: 86,
      itemHeight: 60,
      layers: config_
    }))
</script>
</body>
</html>
