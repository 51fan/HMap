<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>加载江西地图（arcgis服务）</title>
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../dist/HMap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../dist/HMap.js"></script>
<script>
  var cor = [
    {
      "level": 0,
      "resolution": 0.0624062618086491,
      "scale": 26227058
    },
    {
      "level": 1,
      "resolution": 0.04394531353227711,

    },

      "scale": 9234300

      "scale": 4617150
    },
    {
      "level": 4,
      "resolution": 0.005493164191534639,
      "scale": 2308575
    },
    {
      "level": 5,
      "resolution": 0.0027465809060368165,
      "scale": 1154287
    },
    {
      "level": 6,
      "resolution": 0.0013732916427489112,
      "scale": 577144
    },
    {
      "level": 7,
      "resolution": 6.866458213744556E-4,
      "scale": 288572

    {
      "level": 14,

    {
      "level": 15,
      "resolution": 2.681652553570726E-6,
      "scale": 1127

  ]
  var resolutions = [];
  for (var i = 0; i < cor.length; i++) {
    resolutions.push(cor[i].resolution);
  }
</script>
<script type="text/javascript">
  var Maps = new HMap.Map();
  Maps.initMap('map', {
    view: {
      center: [115.92466595234826, 27.428038204473552],
      extent: [58.70109358995266, 0.9022318996033198, 149.82711340940298, 56.069368099738966],
      projection: 'EPSG:4326',
      resolutions: resolutions,
      zoom: 2 // resolution
    },
    baseLayers: [  // 不传时默认加载OSM地图。
      {
        layerName: 'vector',
        isDefault: true,
        layerType: 'TileXYZ',
        tileGrid: {
          resolutions: resolutions,
          extent: [58.70109358995266, 0.9022318996033198, 149.82711340940298, 56.069368099738966],
          tileSize: 256,
          origin: [-400, 399.9999999999998],
        },
        layerUrl: 'http://111.75.200.54:6080/arcgis/rest/services/JXQG_FOUR/MapServer/tile/{z}/{y}/{x}',
      }
    ]
  });
  console.log(Maps);
</script>
</body>
</html>
