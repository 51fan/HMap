  <title>ImageLayer-ImageStatic</title>
  <link rel="stylesheet" href="../../dist/HMap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/HMap.js"></script>
<script type="text/javascript">
  var Maps = new HMap.Map();
  Maps.initMap('map', {
    view: {
      center: [0, 0],
//      center: [105.40708997412835, 33.446141314339044],
      projection: 'EPSG:3857',
      zoom: 5, // resolution
    },
    baseLayers: [
      {
        layerName: 'openstreetmap',
        isDefault: true,
        layerType: 'OSM',
        attribution: {
          url: 'https://aurorafe.github.io',
          title: '恒达时讯',
          messages: '版权所有'
        },
        opaque: true, //图层是否不透明
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  });

  var bbox = Maps.getExtent()
  console.log(bbox)

  Maps.createImageLayer('test', {
    opacity: 0.4,
    addLayer: true,
    create: true,
    sourceType: 'ImageStatic',
    projection: 'EPSG:4326',
    imageExtent: [50.02, 4.96, 144.97, 59.97],
    layerUrl: 'http://192.168.0.3:7007/rest/getImage/8423778754A3E288EB0A91DB5F7DC457'
  })
