<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>WMTSLayer</title>
  <link rel="stylesheet" href="../../dist/HMap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .tool {
      position: absolute;
      top: 10px;
      left: calc(50% - 290px);
    }
    .ol-viewport {
      position: inherit!important;
    }
  </style>
</head>
<body>
<div class="tool">
  <button onclick="changeLayer('WMSLayer')">TileWMS</button>
  <button onclick="changeLayer('ImageWMSLayer')">ImageWMS</button>
</div>
<div id="map"></div>
<script src="../../dist/HMap.js"></script>
<script type="text/javascript">
  var Maps = new HMap.Map();
  Maps.initMap('map', {
    view: {
      center: [115.92466595234826, 27.428038204473552],
      fullExtent: [113.23591752485795, 24.389814897017047, 118.64119096235795, 30.256514115767047],
      enableRotation: true, // 是否允许旋转
      projection: 'EPSG:4326',
      zoom: 4
    },
    logo: {},
    baseLayers: [
      {
        layerName: 'WMSLayer',
        isDefault: true,
        layerType: 'TileWMS',
        attribution: {
          url: 'https://aurorafe.github.io',
          title: '恒达时讯',
          messages: '版权所有'
        },
        layerUrl: 'http://211.101.37.234:8097/hdmapserver/jxdx/wms',
        layers: 'jxdx',
        styles: '',
        projection: 'EPSG:4326',
        srs: 'EPSG:4326',
        bbox: '113.23591752485795, 24.389814897017047, 118.64119096235795, 30.256514115767047',
        tiled: true,
        tiledsorrigin: '113.23591752486,24.389814897017'
      },
      {
        layerName: 'ImageWMSLayer',
        isDefault: true,
        layerType: 'ImageWMS',
        attribution: {
          url: 'https://aurorafe.github.io',
          title: '恒达时讯',
          messages: '版权所有'
        },
        layerUrl: 'http://211.101.37.234:8097/hdmapserver/jxdx/wms',
        layers: 'jxdx',
        styles: '',
        projection: 'EPSG:4326',
        srs: 'EPSG:4326',
        bbox: '113.23591752485795, 24.389814897017047, 118.64119096235795, 30.256514115767047',
        tiled: true,
        tiledsorrigin: '113.23591752486,24.389814897017'
      }
    ]
  });

  console.log(Maps);
  // 创建图层切换插件时map对象必传（new HMap.Map().map）
  var layerSwitcher = new HMap.LayerSwitcher(Maps.map);
  function changeLayer (type) {
    // type 对应的baseLayers图层组的layerName
    layerSwitcher.switchLayer(type)
  }
</script>
</body>
</html>
