<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>加载百度地图</title>
  <link rel="stylesheet" href="../../dist/HMap.css" type="text/css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/HMap.js"></script>
<script type="text/javascript">
  window.onload = function () {
    var Maps = new HMap.Map();
    Maps.initMap('map', {
      view: {
        center: [108.93, 34.27],
        projection: 'EPSG:4326',
        zoom: 5
      },
      controls: {
        addScaleLine: false,
        addLoading: false
      },
      interactions: {
        doubleClickZoom: true,
        keyboard: false
      },
      baseLayers: [
        {
          layerName: 'baidu',
          isDefault: true,
          layerType: 'BaiDu',
          attribution: {
            url: 'https://aurorafe.github.io',
            title: '恒达时讯',
            messages: '版权所有'
          },
          projection: 'EPSG:3857',
          origin: [43.88955327932, 12.590178885765],
          opaque: true, //图层是否不透明
          layerUrl: 'http://online{0-3}.map.bdimg.com/onlinelabel/?qt=tile&x={x}&y={y}&z={z}&styles=pl&udt=20170607&scaler=1&p=1'
        }
      ]
    });
  };
</script>
</body>
</html>
