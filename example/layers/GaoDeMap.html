<body>
<div id="map"></div>
<script src="../../dist/HMap.js"></script>
<script type="text/javascript">
  window.onload = function () {
    var gaodeMapLayer = new ol.layer.Tile({
      source: new ol.source.GAODE({})
    });
    var map = new ol.Map({
      layers: [gaodeMapLayer],
      view: new ol.View({
        center: [108.93, 34.27],
        projection: 'EPSG:4326',
        zoom: 5
      }),
      target: 'map'
    });
  };
