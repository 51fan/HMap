    progress.ol-loading-panel{
      display : none;
      position: absolute;
      background-position : center;
      background-repeat : no-repeat;
      background-color: rgba(128,128,128,.5);
      border: solid 1px rgba(64,64,64,.5);
      border-radius: 4px;

    }

    progress.ol-loading-panel[value]{
      background-color: rgba(204,102,0,.6);
      border-radius: 2px;
      background-size: 35px 20px, 100% 100%, 100% 100%;
    }

    progress.ol-loading-panel[value]::-moz-progress-bar{
      background-color: rgba(204,102,0,.6);
      border-radius: 2px;
      background-size: 35px 20px, 100% 100%, 100% 100%;
    }

    progress.ol-loading-panel[value]::-webkit-progress-value{
      background-color: rgba(204,102,0,.6);
      border-radius: 2px;
      background-size: 35px 20px, 100% 100%, 100% 100%;
    }

    .progress-bar {
      background-position : center;
      background-repeat : no-repeat;
      background-color: rgba(128,128,128,.5);
      border: solid 1px rgba(64,64,64,.5);
      border-radius: 4px;
      box-shadow: 2px 2px 2px rgba(0,0,0,.5);
      width: 250px;
      height: 8px;
      position: relative;
      display: block;
    }

    .progress-bar > span {
      background-color: blue;
      border-radius: 2px;
      display: block;

<script type="text/javascript">
  var Maps = new HMap.Map();
  Maps.initMap('map', {
    controls: {
      geolocation: true,
      scaleLine: true,
      fullScreen: true,
      mousePosition: true,
      zoomSlider: true,
      zoomToExtent: true,
      loading: true

    view: {
      center: [12118909.300259633, 4086043.1061670054],

        layerType: 'OSM',
        opaque: true, //图层是否不透明
